<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hi Lo game</title>
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="hilo.js" type="text/javascript"></script>
    <link href="hilo.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col sm-12">
          <h1 class="header">Hi Lo Game!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h2 class="scoreboard">Wins</h2>
          <p id="wins" class="scoreboard">-</p>
        </div>
        <div class="col-sm-6">
          <h2 class="scoreboard">Losses</h2>
          <p id="losses" class="scoreboard">-</p>
        </div>
      </div>
      <div class="row">
        <h2 id="output" class="spacearound">Choose a number between 1-100!</h2>
      </div>
      <div class="row">
          <div class="col-sm-12">
            <input class="inputField" type="text" placeholder="Guess the number..."/>
            <input id="mybtn" class="button" type="button" value="Guess!"/>
          </div>
      </div>
    </div>
  </body>
</html>
